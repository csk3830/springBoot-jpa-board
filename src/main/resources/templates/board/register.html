<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container-md">
    <div class="container-md">
    <h1>Boot Register Page</h1>
    <hr>
    <div>
        <form action="/board/register" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="t" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="t" placeholder="제목을 입력해 주세요">
            </div>
            <div class="mb-3">
                <label for="w" class="form-label">Writer</label>
                <input type="text" class="form-control" name="writer" id="w">
            </div>
            <div class="mb-3">
                <label for="c" class="form-label">Content</label>
                <textarea class="form-control" name="content" id="c" rows="3" cols="16"></textarea>
            </div>
            <!--/* 파일 등록 라인 */-->
            <div class="mb-3">
                <label for="file" class="form-label">File</label>
                <input type="file" class="form-control" name="files" id="file" multiple style="display:none;">
            </div>
            <button type="button" id="trigger" class="btn btn-outline-secondary">파일 선택</button>
            <!-- /* file 출력 라인 */ -->
            <div class="input-group mb-3" id="fileZone"></div>

            <button type="submit" class="btn btn-outline-secondary" id="regBtn">작성</button>
        </form>
    </div>
    </div>
    <script th:src="@{/js/boardRegister.js}"></script>
</div>
