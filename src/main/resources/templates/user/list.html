<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="container-md">
        <h1>회원 관리</h1>
        <!-- 회원 목록 테이블 -->
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>이메일</th>
                <th>닉네임</th>
                <th>가입일</th>
                <th>최근 로그인</th>
                <th>권한</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody>
            <!-- 회원 리스트 출력 -->
            <th:block th:each="user : ${userList}">
                <tr>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.nickName}"></td>
                    <td th:text="${user.registerAt}"></td>
                    <td th:text="${user.lastLogin}"></td>
                    <td>
                        <ul>
                            <th:block th:each="auths : ${user.authList}">
                                <li th:text="${auths.auth}"></li>
                            </th:block>
                        </ul>
                    </td>
                    <td>
                        <!-- 수정 버튼 -->
                        <a class="btn btn-outline-primary btn-sm">수정</a>
                        <!-- 삭제 버튼 (관리자만 가능) -->
                        <a class="btn btn-outline-danger btn-sm">삭제</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
